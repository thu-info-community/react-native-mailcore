
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        //noinspection OldTargetApi
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    maven {
        // TODO: this should be fixed in release
        url "$rootDir/../THUInfo/node_modules/react-native/android"
    }
    maven {
        // TODO: this should be fixed in release
        url "$rootDir/../THUInfo/node_modules/jsc-android/dist"
    }
    google()
    jcenter()
    maven { url 'https://www.jitpack.io' }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'
    implementation project(":mailcore2-android-4")
}
